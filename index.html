<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto:400,300,300italic,400italic,500,500italic,700,700italic&display=swap"
        rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>My app</title>


  <link rel="icon" href="/assets/icons/favicon.ico">

  <script>
    window.APPROOT = {rootPath: '/'};
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.getRegistration().then((registration) => {
          if (registration) {
            registration.addEventListener('updatefound', () => {
              if (window.confirm("Press OK to update")) {
                window.location.reload();
              }
            });
          }
        });
      });
    }

    // Load and register pre-caching Service Worker
    if ('serviceWorker' in navigator) {

      window.addEventListener('load', function (registration) {
        navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

  </script>

  <!-- Load your application shell -->
  <script type="module" src="/src/app-shell.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #ffffff;
      font-family: "Roboto", "Noto", sans-serif;
      line-height: 1.5;
    }

  </style>

</head>
<body>
<app-shell></app-shell>
<noscript>
  Please enable JavaScript to view this website.
</noscript>


</body>
</html>
